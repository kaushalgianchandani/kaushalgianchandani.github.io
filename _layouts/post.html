---
layout: default
---

<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
  <!-- Back Link -->
  <a href="{{ '/blog/' | relative_url }}" class="mb-8 text-sky-600 dark:text-sky-400 font-medium flex items-center hover:underline transition-colors">
    <i class="fas fa-arrow-left mr-2"></i> Back to All Posts
  </a>

  <article>
    <!-- Post Header -->
    <header class="mb-8 border-b border-slate-200 dark:border-slate-700 pb-8">
      <div class="flex items-center gap-3 mb-4">
        <!-- Date -->
        <span class="text-sm font-bold text-sky-600 bg-sky-50 dark:bg-sky-900/30 dark:text-sky-300 px-3 py-1 rounded-full">
          {{ page.date | date: "%b %d, %Y" }}
        </span>
        
        <!-- Tags -->
        <div class="flex gap-2">
          {% for tag in page.tags %}
            <span class="text-xs font-semibold text-slate-400 uppercase tracking-wide">#{{ tag }}</span>
          {% endfor %}
        </div>
      </div>
      
      <!-- Title -->
      <h1 class="text-2xl sm:text-4xl font-bold text-slate-900 dark:text-white leading-tight">
        {{ page.title }}
      </h1>
    </header>
    
    <!-- Post Content -->
    <div class="prose-text text-slate-700 dark:text-slate-300">
      {{ content }}
    </div>
  </article>
</div>
